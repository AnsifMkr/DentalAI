name: Deploy

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create frontend .env file
        run: echo "${{ secrets.SECRECT_FRONTEND_ENV }}" > frontend/.env

      - name: Create backend .env file
        run: |
         printf "%s" "${{ secrets.SECRET_BACKEND_ENV }}" > backend/.env
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
